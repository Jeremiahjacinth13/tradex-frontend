<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    let value = 10;
    function editValue(){
      document.querySelector('#root').innerHTML = 'The value is' + value;
    }
    editValue();
    value = 155;
    setTimeout(() =>{
      editValue()
    },3000)
  </script>
</body>
</html>
